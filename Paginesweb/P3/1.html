<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulari</title>
</head>
<body>
    <h1>Juego de Rol</h1>
    <form>
        <fieldset>
            <legend>Información básica</legend>
                <label for="pnombre">Nombre</label><br>
                <input type="text" id="pnombre" name="pnombre" placeholder="Ej: Joel Blasco"><br><br>
                <label for="altura">Altura en Centímetros</label><br>
                <input type="number" id="altura" name="altura" min="63" max="251" value="167"><br><br>
                <label for="email">Dirección de Email</label><br>
                <input type="email" id="email" name="email" placeholder="Ej: joelblasco2002@gmail.com"><br><br>
                <label for="fechanacimiento">Fecha de Nacimiento</label><br>
                <input type="date" id="fechanacimiento" name="fechanacimiento"><br><br>
        </fieldset>
        <fieldset>
            <legend>Nacionalidad</legend>
                <input type="radio" id="españa" name="nacionalidad" value="Española">
                <label for="españa">Española</label>
                <input type="radio" id="ue" name="nacionalidad" value="Comunitario(UE)">
                <label for="ue">Comunitario (UE)</label>
                <input type="radio" id="noue" name="nacionalidad" value="No Comunitario">
                <label for="noue">No Comunitario</label>
        </fieldset>
        <fieldset>
            
        </fieldset>
    </form>
</body>
</html>
